# DCA Trading Bot Configuration

# Blockchain selection: ethereum, arbitrum, base, bnb
blockchain: arbitrum

# SharesDAO Pool addresses (auto-populated from API, optional fallback)
pool:
  mint_address: "0x74a548ecdCa848654314402D9f8Fb19214A5008c"  # Buy orders sent here (loaded from API)
  burn_address: "0x74a548ecdCa848654314402D9f8Fb19214A5008c"  # Sell orders sent here (loaded from API)

# Trading parameters
trading:
  max_usd_per_wallet: 40  # Maximum USDC per wallet
  min_usd_per_wallet: 20   # Minimum USDC per wallet (should be >= $5 for valid orders)
  gas_per_wallet: 0.001    # Native token (ETH/BNB) per wallet for gas fees
  order_expiry_days: 1     # Order expiration in days
  min_profit: 0.3            # Minimum profit percentage to sell
  max_hold_days: 2        # Maximum holding days before selling
  max_loss_traders: 3      # Max consecutive losses before abandoning wallet
  sell_slippage: 0.005     # Sell order slippage (0.005 = 0.5% below market price for LIMIT orders)
  
# Trading pools (each pool represents a stock/ticker)
# Leave empty to use all available pools from SharesDAO, or specify tickers to filter
stocks:
  # Example: Specify pool tickers you want to trade (optional)
  - TQQQ
  - GOOGL
  - TSLA
  - NVDA
  - COIN
  - IAU
  - IBIT
  # Or leave as empty list [] to trade all available pools

# Monitoring settings
monitoring:
  check_interval_seconds: 600  # Check every 10 minutes
  portfolio_cache_refresh: 1   # Refresh portfolio value every N iterations (reduces API calls)
  
# Dry-run mode (true = simulate only, false = real trading)
dry_run: false
